name: Bicep deploy - function app infra

on:
  push:
    branches: ["main"]
    paths:
      - "infra/**"
      - ".github/workflows/function-app-infra.yml"
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/function-app-infra.yml"
  workflow_dispatch:

env:
  RESOURCE_GROUP: es_cloud_res_functions
  TEMPLATE_FILE: infra/function-app.bicep

jobs:
  validate:
    name: Validate / Compile Bicep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show Azure CLI + Bicep versions
        run: |
          az version
          az bicep version

      - name: Compile Bicep
        run: az bicep build --file "${{ env.TEMPLATE_FILE }}"

  whatif:
    name: What-If (PR)
    if: github.event_name == 'pull_request'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: What-If
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group what-if \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --template-file "${{ env.TEMPLATE_FILE }}"

  deploy:
    name: Deploy (main)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --template-file "${{ env.TEMPLATE_FILE }}"